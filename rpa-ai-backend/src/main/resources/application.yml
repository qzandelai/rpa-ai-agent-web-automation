server:
  port: 8080
  servlet:
    context-path: /rpa-ai

spring:
  application:
    name: rpa-ai-agent
  profiles:
    active: dev  # 默认激活dev，本地开发时改为local
  websocket:
    enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rpa_ai?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 123456

  data:
    mongodb:
      uri: mongodb://localhost:27017/rpa_ai_logs
    neo4j:
      uri: bolt://localhost:7687
      authentication:
        username: neo4j
        password: rpaai123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# 任务调度配置
rpa:
  scheduler:
    max-concurrent-tasks: 5
    task-timeout-minutes: 30
    cleanup-interval-minutes: 5
  browser:
    heartbeat-timeout-seconds: 60
  ai:
    llm:
      provider: dashscope
      api-key:  # 留空，从local配置读取
      model: qwen-plus

logging:
  level:
    com.rpaai: DEBUG